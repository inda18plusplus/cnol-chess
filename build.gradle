plugins {
    id 'java'
    id 'checkstyle'
}

group 'chris'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

checkstyle {
    toolVersion '8.11'
    configFile file('config/checkstyle/google_checks.xml')
}


jar {
    manifest {
        attributes 'Main-Class': 'Chess'
    }
}
